<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form action="#">
    <label for="fname">Firstname:</label>
    <input type="text" name="fname" id="fname" />
    <label for="lname">Username:</label>
    <input type="text" name="lname" id="lname"/>
    <label for="ssnr">SSNR:</label>
    <input pattern="^d{3}-d{2}-d{4}$" title="###-##-####" name="ssnr" id="ssnr"/>
    <label for="tele1">telephone:</label>
    <input type="tel" name="tele1" id="tele1" />
    <label for="tele2">mobile:</label>
    <input type="tel" name="tele2" id="tele2" />
    <input type="submit" />
    </form>
</body>
</html>
